<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOBBI</title>
</head>
<body>
  <div class="main">

    <div class="msplaylist">
      <div class="bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="singerinfo">
        <img class="singerinfo_img" src=""/>
        <div class="singerinfo_sub">#</div>
        <div class="singerinfo_sub">#</div>
      </div>
      <div class="btns">
        <span class="btns">#</span>
        <span class="btns">#</span>
      </div>
      <div class="playlists">
        <div>
          <img class="playlist_img" src="" />
          <div class="playlist_sub">#</div>
          <div class="playlist_btn">#</div>
        </div>
        <div>
          <img class="playlist_img" src="" />
          <div class="playlist_sub">#</div>
          <div class="playlist_btn">#</div>
        </div>
        <div>
          <img class="playlist_img" src="" />
          <div class="playlist_sub">#</div>
          <div class="playlist_btn">#</div>
        </div>
        <div>
          <img class="playlist_img" src="" />
          <div class="playlist_sub">#</div>
          <div class="playlist_btn">#</div>
        </div>
      </div>      
      <div class="mini-msplayer">
        <div class="mini-msplayer_sub">
          <h5>#</h5>
          <h4>#</h4>
        </div>
        <div class="mini-msplayer_btns">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>

      <div class="msplayer">
        <div class="bar">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="msplayer-main">
          <img class="msplayer-main_img" src="" />
          <div class="msplayer-main_sub">
            <h4>#</h4>
            <h6>#</h6>
          </div>
        </div>
        <div class="music-times">
          <span class="music-times">1:16</span>
          <span class="music-times">4:04</span>
        </div>       
        <div class="music-scroll-bar">
          <div class="music-scroll-bar"><span></span></div>
          <div class="music-scroll-bar"><span></span></div>
          <div class="music-scroll-bar"><span></span></div>
        </div>
        <div class="main-msplayer">
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play-circle"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>

  
  </div>




  <script src="https://kit.fontawesome.com/9f5cce4887.js" crossorigin="anonymous"></script>
</body>
</html>
